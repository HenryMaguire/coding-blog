<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Posts</title>
</head>
<body>
<div class="container">
  <div class="navbar navbar-default">
      <div class="nav-pages"><a href="/">home</a> </div>
      <div class="nav-pages"><a href="/blog/">blog posts</a></div>
      <div class="nav-pages"><a href="/about/">about</a></div>
      <div class="nav-pages"><a href="/one-word-story/">one word story</a></div>
  </div>
  <h1>Blog Posts</h1>
  <h2>In chronological order...</h2>
  {% for post in posts %}
      <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
          {{ post.title }}
      </a>
      <small>{{ post.date }}</small><br>
  {% endfor %}
</div>
</body>
</html>
